{% extends "base.html" %}

{% block content %}
    <div class="status-container">
        <h2>Booking Status</h2>

        {% if message %}
        <div class="message success">
            {{ message }}
        </div>
        {% endif %}

        {% if booking_id %}
        <p>Your Booking ID: <span class="booking-id">{{ booking_id }}</span></p>
        {% endif %}

        <a href="/home" class="back-btn">Back to Home</a>
    </div>
{% endblock %}
